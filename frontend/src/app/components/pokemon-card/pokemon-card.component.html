<div class="card-container">

  <div class="pokemon-card" *ngIf="pokemon">
    <div class="image-wrapper">
      <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
    </div>

    <div class="info">
      <h3>{{ pokemon.name | uppercase }}</h3>
      <div class="stats">
        <p><strong>Power:</strong> {{ pokemon.power }}</p>
        <p class="types">
          {{ pokemon.types }}
        </p>
      </div>
    </div>
  </div>

  <div class="placeholder" *ngIf="!pokemon">
    <p>?</p>
    <span>Waiting...</span>
  </div>

</div>
